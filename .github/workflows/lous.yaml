name: lous
on:
  pull_request:
    types: [opened, reopened]
    branches: "feature/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.0

      - name: Build
        run: dotnet build

      - name: Unit tests
        run: dotnet test
